<!DOCTYPE html>
<html>
    <head>
        <title>Cuadricula</title>
        <meta charset="UTF-8">
        <script type="text/javascript"> 

        function retornarLienzo (x) {
            var canvas = document.getElementById (x);

            if (canvas.getContext) {
                var lienzo = canvas.getContext("2d")
                return lienzo;
            } else 
            return false;
        }
        function dibujar() {
            var lienzo=retornarLienzo('lienzo1');
       if (lienzo)  {


        lienzo.fillStyle="rgb(0,0,0)";
        //fila 1
        lienzo.fillRect(80,0,80,80);
        lienzo.fillRect(240,0,80,80);
        lienzo.fillRect(400,0,80,80);
        lienzo.fillRect(560,0,80,80);
        //fila 2
        lienzo.fillRect(0,80,80,80);
        lienzo.fillRect(160,80,80,80);
        lienzo.fillRect(320,80,80,80);
        lienzo.fillRect(480,80,80,80);
        //fila 3
        lienzo.fillRect(80,160,80,80);
        lienzo.fillRect(240,160,80,80);
        lienzo.fillRect(400,160,80,80);
        lienzo.fillRect(560,160,80,80);
        //fila 4
        lienzo.fillRect(0,240,80,80);
        lienzo.fillRect(160,240,80,80);
        lienzo.fillRect(320,240,80,80);
        lienzo.fillRect(480,240,80,80);
        //fila 5
        lienzo.fillRect(80,320,80,80);
        lienzo.fillRect(240,320,80,80);
        lienzo.fillRect(400,320,80,80);
        lienzo.fillRect(560,320,80,80);
        //fila 6
        lienzo.fillRect(0,400,80,80);
        lienzo.fillRect(160,400,80,80);
        lienzo.fillRect(320,400,80,80);
        lienzo.fillRect(480,400,80,80);
        //fila 7
        lienzo.fillRect(80,480,80,80);
        lienzo.fillRect(240,480,80,80);
        lienzo.fillRect(400,480,80,80);
        lienzo.fillRect(560,480,80,80);
        //fila 8
        lienzo.fillRect(0,560,80,80);
        lienzo.fillRect(160,560,80,80);
        lienzo.fillRect(320,560,80,80);
        lienzo.fillRect(480,560,80,80);

        lienzo.beginPath();
        for(let col=0;col<=640;col+=80)
        {
            lienzo.moveTo(col,0);
            lienzo.lineTo(col,640);
        }
        for(let fil=0;fil<=640;fil+=80)
        {
            lienzo.moveTo(0,fil);
            lienzo.lineTo(640,fil);
        }
        lienzo.stroke();

       }
    }

</script>
    </head>
    <body onload="dibujar()">
    <canvas id="lienzo1" width="800" height="800">
        Mi navegador no permite canvas
    </canvas>
    </body>
</html>
