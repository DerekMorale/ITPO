        <title>Uso de HTML5</title>
        <meta charset="UTF-8">
        <script type="text/javascript"> 

        function retornarLienzo (x) {
            var canvas = document.getElementById (x);

            if (canvas.getContext) {
                var lienzo = canvas.getContext("2d")
                return lienzo;
            } else 
            return false;
        }

        function dibujar() {
            var lienzo=retornarLienzo("lienzo1");

            if(lienzo){
                lienzo.strokeStyle="rgb(110,50,90)";
                // Inicio del punto
                lienzo.font = "200px Arial";
                lienzo.fillText("A", 50, 50);
            }
        }
        </script>
    </head>
    <body onload="dibujar()">
        <canvas id="lienzo1" width="300px" height="300px">
            Mi navegador no permite canvas
